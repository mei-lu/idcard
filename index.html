<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ID Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="main-container">
            <div class="header"><p>Personal Identification Card</p></div>
            <div id="card">
                <div class="img-container">
                    <img class="pfp" src="">
                    <p>Card Issued On: 6/4/2020</p>
                </div>
                <div class="info-container">
                    <h4>NAME</h4>
                    <div class="name">John Smith</div>
                    <h4>AGE</h4>                   
                    <div class="age">35</div>
                    <h4>GENDER</h4>
                    <div class="gender">male</div>
                    <h4>COUNTRY</h4>
                    <div class="country">USA</div>
                </div>
            </div>
        </div>
        <div class="submit-wrapper">
            <button class="submit">Generate ID</button>
        </div>

        <div class="footer"></div>
        <script src="./src/scripts.js" async defer></script>
    </body>
</html>
